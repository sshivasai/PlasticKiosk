{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
	<div class="container">
		<marquee behavior="scroll" direction="left"><h1 class="title-page">Our Stories</h1>
		</marquee>
	</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
	<div class="container">
	
	<div class="row">
		<main class="col-md-12">
	</header><!-- sect-heading -->
	
	<div class="row">
		{% for blog in blogs %}
		<div class="col-md-6">
			<div class="card card-product-grid">
				&nbsp
				<a href="{{ blog.get_url }}" class="img-wrap"> <img src="{{ blog.image_1.url }}" onerror="this.style.display = 'none';"> </a>
				<figcaption class="info-wrap">
					<b> <em><a href="{{ blog.get_url }}" class="title">{{ blog.blog_title }}</a>
					</em>
				</b><div class="price mt-2" style="font-weight:normal" > <b> Category : </b> {{ blog.category }}</div>
				
					<h6 style="font-weight:normal"> <b>Author : </b> {% if blog.author == '' %}
						{{ "Unknown" }}
					{% else%}
						{{ blog.author }}
					{% endif %}</h6>
					
				</figcaption>
			</div>
		</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row.// -->
	
	</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
